<h1>Editar Webhook</h1>
<mat-card>
    <mat-card-title>
        Editar WebHook {{ webhook.webhookUrl }}
    </mat-card-title>

    <form action="">
        <mat-form-field class="user-name">
            <mat-label>User Name:</mat-label>
            <input matInput [(ngModel)]="webhook.userName" name="userName">
        </mat-form-field>
        <mat-form-field class="user-id">
            <mat-label>User ID:</mat-label>
            <input matInput [(ngModel)]="webhook.userId" name="userId">
        </mat-form-field>
        <mat-form-field class="webhook-url">
            <mat-label>WebHook URl:</mat-label>
            <input matInput [(ngModel)]="webhook.webhookUrl" name="webhookUrl">
        </mat-form-field>
        <mat-form-field class="jwt-url">
            <mat-label>JWT URL:</mat-label>
            <input matInput [(ngModel)]="webhook.jwtUrl" name="jwtUrl">
        </mat-form-field>
        <mat-form-field class="client-id">
            <mat-label>Client ID:</mat-label>
            <input matInput [(ngModel)]="webhook.clientId" name="clientId">
        </mat-form-field>
        <mat-form-field class="client-secret">
            <mat-label>Client Secret:</mat-label>
            <input matInput [(ngModel)]="webhook.clientSecret" name="clientSecret">
        </mat-form-field>
        <mat-form-field class="client-audience">
            <mat-label>Client Audiece:</mat-label>
            <input matInput [(ngModel)]="webhook.clientAudience" name="clientAudience">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipo de autenticação:</mat-label>
            <mat-select [(ngModel)]="webhook.authenticationType" name="authenticationType">
              <mat-option>None</mat-option>
              <mat-option value="basic">Basic Authentication</mat-option>
              <mat-option value="oauth">OAuth Authentication</mat-option>
            </mat-select>
          </mat-form-field>
    </form>

    <div class="div-botoes">
        <button mat-stroked-button class="btn-cancel"
        (click)="cancel()">Cancel</button>
        <button mat-button class="btn-save btn-purple"
        (click)="updateWebhookById()">
        <i class="material-icons">edit</i>
        Salvar
        </button>
    </div>

</mat-card>
